<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="/static/posts.css">
</head>
<body>
  <div class="topHeader">
      <h1>Moments</h1>
      <h2>Emily's Daily Summer Blog</h2>
  </div>

  <div class="topLinks">
    <a href="/aboutme">About Me</a>
  </div>
  <div class="topLinks">
    <a href="/posts">Posts</a>
  </div>

  <div class="mainSection">
    <h3>Posts</h3>
    <form method = "post">
      <div>
        <p>Username:
        <input type="text" name="username"/>
      </div>
      <div>
        <p>Post Title:
        <input type="text" name="post_title"/>
      </div>
      <div>
        <p>Enter your post content here:</p>
        <textarea name="post_content" rows="4" cols="50"/>
        </textarea>
      </div>
      <div>
        <p>Tags:
        <input type="text" name="tags"/>
      </div>
      <div>
        <button type="submit">Submit!</button>
      </div>
    </form>
</div>
  <div>



    </div>
  <div>
<script src="/static/about_me.js"></script>
</body>
</html>
